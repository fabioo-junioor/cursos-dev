<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{cor}} - {{i}}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h2>{{cor}}</h2>
        <p>{{i}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, i) in pessoa">
                {{chave}} = {{valor}} ({{i}})
            </span>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas:[
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Pedro', idade: 22, peso: 89}
            ]
        }
    })
</script>

<style>
    ul{
        list-style: none;
        
    }
</style>
